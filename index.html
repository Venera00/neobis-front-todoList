<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>What's up, <span class="username">Venera</span></h1>
      <h3 class="main__title">Create a todo</h3>
      <p class="main__subtitle">What's on your todo list</p>
      <div class="todo-wrapper">
        <input id="todo-input" type="text" placeholder="e.g. get a milk" />
      </div>
      <p class="main__subtitle">Pick a category</p>
      <form id="form" action="#">
        <div class="form-wrapper">
          <label for="#" class="todo-form">
            <input type="radio" name="business" id="form__business" />
            <p class="form__title">Business</p>
          </label>
          <label for="#" class="todo-form">
            <input type="radio" name="personal" id="form__personal" />
            <p class="form__title">Personal</p>
          </label>
        </div>
      </form>
      <button type="submit" class="todo__btn">Add todo</button>
      <p class="main__title">Todo list</p>

      <div class="todo-task">
        <label for="#" class="todo__checkbox">
          <input type="radio" id="form__personal" />
          <p class="todo__text form__title">To do</p>
        </label>
        <div class="todo__btns">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
        </div>
        <span></span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
